name: QualityPipeline_refact

on:
  push:
    paths:
      - 'app_refact.py'
      - 'tests/**'
      - '.github/workflows/qualitypipeline_refact.yaml'
  pull_request:
    paths:
      - 'app_refact.py'
      - 'tests/**'
      - '.github/workflows/qualitypipeline_refact.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install radon pylint flake8 pytest

      - name: Run flake8
        run: flake8 app_refact.py --output-file=flake8-report.txt

      - name: Run pylint
        run: pylint app_refact.py > pylint-report.txt || true

      - name: Run radon (cyclomatic complexity)
        run: radon cc app_refact.py -s -a > radon-cc-report.txt

      - name: Run radon (maintainability)
        run: radon mi app_refact.py -s > radon-mi-report.txt

      - name: Run unit tests
        run: pytest app_refact.py --junitxml=pytest-report.xml

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg ca-certificates
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run k6 load test (fichier de test de charge précédemment fait)
        run: k6 run test.js --out json=k6-report.json

      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            flake8-report.txt
            pylint-report.txt
            radon-cc-report.txt
            radon-mi-report.txt
            pytest-report.xml
            k6-report.json